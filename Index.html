<!DOCTYPE html>
<html>
  <head>
    <title>youtube</title>
    <link rel="stylesheet" href="practice/header.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="practice/icons/hamburger-menu.svg">
        <img class="youtube-logo" src="practice/icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button"><img class="search-icon" src="practice/icons/search.svg"></button>
        <button class="voice-search-button"><img class="voice-search-icon" src="practice/icons/voice-search-icon.svg"></button>
      </div>
      <div class="right-section">
        <img class="upload-icon" src="practice/icons/upload.svg">
        <img class="youtube-apps-icon" src="practice/icons/youtube-apps.svg">
        <div class="notification-icon-container">
          <img class="notification-icon" src="practice/icons/notifications.svg">
          <div class="notification-counter">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <img class="my-channel-icon" src="practice/icons/my-channel.jpeg">
      </div>
    </div>
  </body>
</html>
